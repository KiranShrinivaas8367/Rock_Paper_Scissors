<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Rock_Paper_Scissors</title>
</head>
<body>
    <div class="playings">
        <button class="play" data-selection="rock">👊</button>
        <button class="play" data-selection="paper">✋</button>
        <button class="play" data-selection="scissors">✌️</button>
    </div>

    <div class="result">
        <div>YOU:
            <span class="score" data-your-score>0</span>
        </div>
        <div data-final-column>
            COMPUTER:
            <span class="score" data-computer-score>0</span>
        </div>
        <!-- <div class="result-selection winner">👊</div>
        <div class="result-selection">✌️</div> -->
    </div>

</body>

<script src="main.js"></script>
</html>
